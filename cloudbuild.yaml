steps:
- name: 'gcr.io/clusterfuzz-images/ci'
  args:
    - 'bash'
    - '-c'
    - 'env'
  env:
    - REPO_NAME=$REPO_NAME
    - BRANCH_NAME=$BRANCH_NAME
    - TAG_NAME=$TAG_NAME
    - REVISION_ID=$REVISION_ID
    - COMMIT_SHA=$COMMIT_SHA
    - SHORT_SHA=$SHORT_SHA
timeout: 3600s
options:
  machineType: N1_HIGHCPU_32   
